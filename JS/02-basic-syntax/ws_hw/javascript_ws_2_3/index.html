<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    let length = 0
    let result = 0
    for (let count of scores) {
      length += 1
      result += count
    }
    console.log(length)
    console.log(result)
    const all = result / length
    console.log(all)
    // whil문으로 코드 작성
    while(length>=0) {
      console.log(scores[length])
      length -= 1
    }

  </script>
</body>
</html>
