<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // const로 선언한 변수는 재할당 불가 -> let으로 변경
    let name = '홍길동'
    const age = 30
    name = '김철수'

    console.log(name)
    // 자바스크립트는 괄호와 중괄호로 작성
    // `` 백틱과 ${variable}
    if (name === '김철수' && age === 30) {
      console.log(`${name}의 나이는 ${age}살 입니다.`)
      }
    // let은 block scope를 가지기 때문에,
    // 조건문, 반복문 안에서는 선언해도 외부에서 사용 불가
		let new_age = age // 초기화 과정을 거침
    new_age += 1
    console.log(`1년이 지나 이제 ${name}는/은 ${new_age}살이 되었습니다.`)
  </script>
</body>
</html>
