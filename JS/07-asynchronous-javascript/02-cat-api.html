<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const URL = 'https://api.thecatapi.com/v1/images/search'
    const response = axios({
      method: 'get',  // get으로 가져옴
      url:URL  // 요청을 보내기
    })

    .then((response) => {  // 콜백 함수
      console.log(response)
      console.log(response.data)  // 데이터안에 이미지 url이 존재
      console.log(response.data[0].url)  // 배열의0번째 값의 url
    })
    .catch((error) => {
      console.log(error)
      console.log('실패했다옹')
    })
    console.log('야옹야옹')
  </script>
</body>

</html>
