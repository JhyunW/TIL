<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    // problem 2
    const h1Tag = document.querySelector('h1')
    h1Tag.textContent = '오늘 공부 목록'
    const studyList = document.querySelector('ul')
    studyList.classList.add('study');
    // problem 3
    const ulTag = document.querySelector('ul')
    ulTag.classList.add('list-group');
    ulTag.classList.add('study');
    // li:nth-child(n) 선택자를 활용하여 모든 li태그를 각각 선택하여
    // list-gruop-item class를 추가한다.
    // ul태그의 자식인 li태그중 몇번째를 찾는다
    const li1 = document.querySelector('ul li:nth-child(1)');
    li1.classList.add('list-group-item');
    const li2 = document.querySelector('ul li:nth-child(2)');
    li2.classList.add('list-group-item')
    const li3 = document.querySelector('ul li:nth-child(3)');
    li3.classList.add('list-group-item')
    const li4 = document.querySelector('ul li:nth-child(4)');
    li4.classList.add('list-group-item')
    li2.setAttribute('aria-current', 'true');
    li2.classList.add('active');
  </script>
</body>
</html>
