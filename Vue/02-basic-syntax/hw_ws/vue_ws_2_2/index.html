<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>
      <li v-bind:id="enTitle">
        <h3>{{koTitle}}</h3>
        <p v-html="description"></p>
        <hr>
        <p>{{artMuseum}}</p>
        <a v-bind:href="museumURL">전시장 바로가기</a>
        <hr>
        <p>입장권 구매하기</p>
        <div>
          <span>인원 수 : {{people}} 명 </span>
          <button @click="decreaseNum">-</button>
          <button @click="increaseNum">+</button>
        </div>
        <p>총 입장료 : {{price}} 원</p>
        <hr>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const {createApp, ref} = Vue
    /*
      - Vue3 CDN을 사용한다.
      1. 새로운 app instance를 생성하여 아이디가 app인 container에 mount 하시오.
      2. 인원 수를 입력할 변수를 생성한다.
      3. 총 입장료를 담을 변수를 생성한다.
      4. '-' 버튼을 클릭하면 인원 수를 감소시키는 decreaseNum 메서드가 실행되어야 한다.
      5. '+' 버튼을 클릭하면 인원 수를 증가시키는 increaseNum 메서드가 실행되어야 한다.
      6. 인원수가 증가하면 (인원 수 * 1000) 을 총 입장료 변수에 할당한다.
    */
    const app = createApp({
    setup(){
      const koTitle = ref('모네 인사이드')
      const enTitle = ref('monet-inside')
      const artMuseum = ref('예술의 전당')
      const museumURL = ref('https://www.sac.or.kr/')
      const description = ref('<p> <모네 인사이드> 는 빛의 화가 <b>클로드 모네</b>가 남긴 소중한 명작들을 현대적 감각으로 재해석해 음악과 함께 감상하는 미디어아트 전시입니다. </p>')
      const people = ref(0)
      const price = ref(0)
      const decreaseNum = function(){
        people.value -= 1
        price.value = people.value * 1000
      }
      const increaseNum = function(){
        people.value += 1
        price.value = people.value * 1000
      }
      return {
        koTitle,
        enTitle,
        artMuseum,
        museumURL,
        description,
        people,
        price,
        decreaseNum,
        increaseNum,
      }
    }
   })
   app.mount('#app')
  </script>
</body>
</html>
