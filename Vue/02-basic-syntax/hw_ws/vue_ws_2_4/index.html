<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .is-selected {
      background-color: #eee;
    }

    .is-required {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>
      <li v-bind:id="enTitle" :class="{ 'is-selected': checked}">
        <!-- 체크박스 -->
        <label for="checkbox">전시 선택</label>
        <input type="checkbox" id="checkbox" v-model="checked">
        <h3>{{koTitle}}</h3>
        <p v-html="description"></p>
        <hr>
        <p>{{artMuseum}}</p>
        <a v-bind:href="museumURL">전시장 바로가기</a>
        <hr>
        <p>입장권 구매하기</p>
        <div>
          <span :class="{'is-required' : people <= 0}">인원 수 : {{people}} 명 </span>
          <button @click="decreaseNum">-</button>
          <button @click="increaseNum">+</button>
        </div>
        <hr>
        <p>총 입장료 : {{totalNum}} 원</p>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const {createApp, ref} = Vue
    const app = createApp({
    setup(){
      const koTitle = ref('모네 인사이드')
      const enTitle = ref('monet-inside')
      const artMuseum = ref('예술의 전당')
      const museumURL = ref('https://www.sac.or.kr/')
      const description = ref('<p> <모네 인사이드> 는 빛의 화가 <b>클로드 모네</b>가 남긴 소중한 명작들을 현대적 감각으로 재해석해 음악과 함께 감상하는 미디어아트 전시입니다. </p>')
      const people = ref(0)
      const price = ref(1000)
      const totalNum = ref(0)
      const decreaseNum = function(){
        people.value -= 1
        totalNum.value = people.value * price.value
      }
      const increaseNum = function(){
        people.value += 1
        totalNum.value = people.value * price.value
      }
      const checked = ref(false)
      return {
        koTitle,
        enTitle,
        artMuseum,
        museumURL,
        description,
        people,
        price,
        decreaseNum,
        increaseNum,
        checked,
        totalNum,
      }
    }
   })
   app.mount('#app')

    /*
      - Vue3 CDN을 사용한다.
      1. 새로운 app instance를 생성하여 아이디가 app인 container에 mount 하시오.
      2. 전시 선택 여부를 가지는 변수를 생성한다.
      3. '전시 선택' checkbox의 선택 여부에 따라 값이 변할 수 있도록 양방향 바인딩 directive를 사용한다.
      4. 전시가 선택되었다면, is-selected class가 해당 전시 li태그에 부여될 수 있도록 코드를 작성한다.
        - 선택되지 않은 상태일 때는 class가 부여되지 않아야 한다.
      5. 인원 수를 체크하는 변수를 생성한다. (이전 실습에서 작성하였다면 해당 변수를 활용한다.)
      6. 인원 수가 0 이하 일때는 is-required class를 인원수 태그에 부여될 수 있도록 코드를 작성한다.
        - 인원수가 1 이상일 때는 class가 부여되지 않아야 한다.
    */
  </script>
</body>
</html>
