<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- template syntax -->
    <p>Message:{{ msg }}</p>
    <div v-html="rawHtml"></div>
    <div v-bind:id="dynamicId"></div>
    <div>{{ number + 1 }}</div>
    <div>{{ ok ? 'yes' : 'no' }}</div>
    <div>{{ msg.split('').reverse().join('') }}</div>
    <div id="`list-${id}`"></div>  <!--뭐가 달라진거임?..-->

    <!-- directive -->
    <p v-if=""seen>Hello</p>
    <a v-bind:href="myUrl">Link</a>
    <button v-on:click="doSomething">버튼</button>
    <form v-on:submit.prevent="onSubmit"> <!--서브밋 이벤트가 발생하면 그걸 취소하면서 다른 이벤트를 진행 하겠다-->
      <input type="submit">
    </form>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const msg = ref('Hello')
        const rawHtml = ref('<span style="color:red">This should be red.</span>')
        const dynamicId = ref('my-id')
        const number = ref(1)
        const ok = ref(false)
        const seen = ref(true)
        const id = ref(100)
        const myUrl = 'https://www.google.co.kr/'
        const doSomething = function () {
          console.log('button clicked')
        }
        const onSubmit = function () {
          console.log('form submitted')
        }
        return {
          msg,
          rawHtml,
          dynamicId,
          seen,
          number,
          ok,
          id,
          myUrl,
          doSomething,
          onSubmit
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
