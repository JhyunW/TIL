<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 80%; /*바디의 몇퍼센트*/
      border: 18px solid red;
      display: flex;
      flex-wrap: wrap;
    }

    img {
      /* 부모 크기에 비례해서*/
      width: 100%;
      /*width: 100vw; 지금 보는 화면을 기준*/
    }

    .thumbnail {
      /*flex-basis 는 콘턴츠 너비에 따라 늘어나거나 줄어듦*/
      flex-basis: 100%;
      /* 주어진 범위 안에서 차지할 비율 */
      flex-grow: 1;
    }

    .content {
      flex-basis: 350px;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="thumbnail" src="images/sample.jpg" alt="sample">
    <div class="content">
      <h2>Heading</h2>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis minus sed expedita ut nihil tempora
        neque autem odio eos, repudiandae blanditiis, molestiae consequatur. Adipisci illo dolor repellat alias
        maiores.
        Aut?</p>
    </div>
  </div>
</body>

</html>
