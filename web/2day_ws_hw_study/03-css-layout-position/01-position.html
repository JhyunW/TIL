<!DOCTYPE html>
<html>

<head>
  <title>CSS Position</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 1500px;
    }

    .container {
      /*콘테이너에 릴러티브를 주면 앱솔루트의 기준이 됨*/
      position: relative;
      height: 300px;
      width: 300px;
      border: 1px solid black;
    }

    .box {
      height: 100px;
      width: 100px;
      border: 1px solid black;
    }

    .static {
      /*기본값이라 변함x*/
      position: static;
      background-color: lightcoral;
    }

    .absolute {
      /*static이 아닌 부모를 찾음*/
      /*이곳에선 body를 기준으로 움직임*/
      position: absolute;
      background-color: lightgreen;
      top: 100px;
      left: 100px;
    }

    .relative {
      /*상대적 위치 즉 기준 상대가 존재, 본인의 스태틱 시절 위치를 기준*/
      position: relative;
      background-color: lightblue;
      top: 100px;
      left: 100px;
    }

    .fixed {
      /*브라우저를 기준으로 존재 즉 스크롤을 내려도 그대로 있음*/
      position: fixed;
      background-color: gray;
      top: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box static">Static</div>
    <div class="box absolute">Absolute</div>
    <div class="box relative">Relative</div>
    <div class="box fixed">Fixed</div>
  </div>
</body>

</html>
