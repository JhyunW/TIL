{% extends "base.html" %}

{% block context %}
  <h1>DETAIL PAGE</h1>

  <p>{{ article.pk }}번째 게시글</p>
  <p>{{ article.title }}</p>
  <hr>
  <p>생성 시간 : {{ article.create_at }}</p>
  <p>수정 시간 : {{ article.updated_at }}</p>
  <p>작성자 {{ article.user.username }}</p>
  <hr>
  <p>{{ article.content }}</p>

  <form action="{% url "articles:delete" article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="게시글 삭제">
  </form>
{% endblock context %}
